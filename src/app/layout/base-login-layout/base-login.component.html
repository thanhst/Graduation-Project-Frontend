<!-- base.component.html -->
<app-base>
    <div class="flex pt-[5%] pb-[5%] ps-[10%] pe-[10%] justify-center items-center">
        <div class="bg-white p-8 rounded-lg w-full">
            <h1 class="text-[1.5rem] font-bold text-center mb-12">{{ title }}</h1>
            <form (ngSubmit)="onSubmit()" class="mb-4">
                <div class="mb-4">
                    <label for="email" class="block text-lg font-semibold text-gray-700">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="email" class="input-field"
                        placeholder="Enter your email" required>
                    <p *ngIf="isErrorWarning" class="error-warning">{{ warning[0] }}</p>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-lg font-semibold text-gray-700">Password</label>
                    <input type="password" id="password" name="password" [(ngModel)]="password" class="input-field"
                        placeholder="Enter your password" required>
                    <p *ngIf="isErrorWarning" class="error-warning">{{ warning[1] }}</p>
                </div>
                <div *ngIf="userRole" class="flex items-center mb-6">
                    <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe" class="mr-2">
                    <label for="rememberMe" class="text-gray-700">Remember me</label>
                </div>
                <div class="w-full flex justify-center items-center">
                    <button type="submit" class="login-button">Login</button>
                </div>
            </form>
            <div *ngIf="userRole" class="flex flex-col w-full">
                <div class="mb-6">
                    <span class="text-gray-500 text-lg font-normal">Don't have an account? </span>
                    <span class="text-black text-lg font-normal"> </span>
                    <a routerLink="/register" class="text-yellow-300 text-lg font-normal">Log in</a>
                </div>
                <div class="flex flex-row justify-around items-center">
                    <button class="google-button flex justify-between items-center gap-3">
                        <img class="max-w-xs sm:w-[1rem] md:max-w-md lg:max-w-lg xl:w-[2rem]"
                            src="/assets/images/Google.png">
                        Login with google</button>
                    <span class="text-gray-400 text-2xl font-medium">- Or -</span>
                    <button class="github-button flex justify-between items-center gap-3">
                        <img class="max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:w-[2rem]"
                            src="/assets/images/GitHub.png">
                        Login with github</button>
                </div>
            </div>
        </div>
    </div>
</app-base>
