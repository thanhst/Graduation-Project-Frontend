    </aside>
    <main class="main-content">
        <div class="flex w-full justify-between mb-5">
            <div class="main-title">
                <div class="text-bigger font-bold"> {{ flagService.title$ | async }}
                </div>
                <div class="class-user">Have a good day!</div>
            </div>
        </div>
        <router-outlet></router-outlet>
    </main>

    <div class="absolute div-user flex justify-end">
        <img class="image-user" [src]="userService.getCurrentUser()?.profilePicture">
    </div>

    <aside *ngIf="(flagService.isActiveSidebarRight$ | async)" class="sidebar-right">
        <div class="schedule-notif flex flex-col justify-start gap-[2rem] w-full h-full">
            <ng-container *ngIf="flagService.isActiveScheduler$ | async">
                <ng-component *ngComponentOutlet="schedulerComponent"></ng-component>
            </ng-container>
            <ng-container *ngIf="flagService.isActiveSchedulerNotification$ | async">
                <ng-component *ngComponentOutlet="schedulerNotifComponent"></ng-component>
            </ng-container>
            <ng-container *ngIf="flagService.isActiveNotification$ | async">
                <ng-component *ngComponentOutlet="notificationComponent">
                </ng-component>
            </ng-container>
        </div>
    </aside>
</div>
