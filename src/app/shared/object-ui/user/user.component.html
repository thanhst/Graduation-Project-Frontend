<div class="user-container flex justify-between">
    <div class="infor flex">
        <img class="w-[2rem] h-[2rem] rounded-full" [src]="src" alt="Image user">
        <div>{{username}}</div>
    </div>
    <div class="flex gap-3">
        <button *ngIf="type==='request' && isTeacher===true" class="btn-view" (click)="onSubmit()">Accept</button>
        <button *ngIf="isTeacher===true" class="btn-remove" (click)="onRemove()">Remove</button>
    </div>
</div>
