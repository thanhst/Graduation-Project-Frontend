                <input formControlName="idRoom" id="idRoom" name="idRoom" class="input flex-3" type="text" placeholder="IdRoom" readonly>

            <div class="flex-3 flex">
                <input formControlName="date" id="date" name="date" class="input flex-3" type="datetime-local" readonly>
            </div>
        </div>
        <div class="flex relative justify-between gap-3">
            <label class="flex-1" for="password">Password</label>
            <input formControlName="password" id="password" name="password" class="input flex-3" type="text"
                placeholder="Password" readonly>
        </div>
        <div *ngIf="isTeacher" class="flex relative justify-between gap-3">
            <label class="flex-1" for="classname">Classname</label>
            <input formControlName="classname" id="classname" name="classname" class="input flex-3" readonly>
        </div>
        <div class="flex relative justify-between gap-3">
            <label class="flex-1" for="description">Description</label>
            <textarea formControlName="description" id="description" name="description" class="input flex-3" readonly></textarea>
        </div>
        <div class="flex justify-between">
            <a class="btn-view" routerLink='/meeting-room/join' [queryParams]="{'id':'1'}">Join room</a>
            <button *ngIf="isTeacher" class="btn-remove">Remove room</button>
        </div>
    </form>
</div>
