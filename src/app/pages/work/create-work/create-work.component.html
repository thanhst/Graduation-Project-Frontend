        </button>
        <button form="form" type="submit" class="btn-submit-sm">
            Submit
        </button>
    </div>
    <form [formGroup]="form" id="form" class="form-create-work" (ngSubmit)="onSubmit()" method="post">
        <div class="title-page">Create new class</div>
        <div class="flex relative justify-between">
            <label for="classname" class="flex-1">Classname</label>
            <div class="flex-3 flex">
                <input formControlName="classname" id="classname" name="classname" class="input flex-3" type="text"
                    placeholder="Classname">
                <div class="absolute top-full">
                    <p class="error-warning"
                        *ngIf="form.controls['classname'].invalid && form.controls['classname'].touched">
                        Invalid classname. </p>
                </div>
            </div>
        </div>
        <div class="flex relative justify-between">
            <label class="flex-1" for="description">Description</label>
            <div class="flex-3 flex">
                <textarea formControlName="description" id="description" name="description"
                    class="input flex-3"></textarea>
                <div class="absolute top-full">
                    <p class="error-warning"
                        *ngIf="form.controls['description'].invalid && form.controls['description'].touched">
                        Please input description of class. </p>
                </div>
            </div>
        </div>
        <div class="share-link flex relative justify-end items-center gap-3">
            <p class="text-green">Share class link to your student or copy this class id to join class</p>
            <button type="button" class="btn-copy">Copy</button>
        </div>
        <div class="class-link flex relative justify-between gap-3">
            <label class="flex-1" for="link">Class link</label>
            <input formControlName="link" id="link" name="link" class="input flex-3 deactive" type="text" readonly>
        </div>
    </form>
</div>
