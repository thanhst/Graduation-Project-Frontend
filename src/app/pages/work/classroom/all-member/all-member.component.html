        <div class="student-container" class="grid grid-rows-5 gap-3">
            <ng-container *ngFor="let student of paginatedContents">
                <app-user [src]="student.src" [username]="student.name" [type]="'view'"></app-user>
            </ng-container>
        </div>
    </div>
</div>
<div class="flex justify-center">
    <app-pagination [totalItems]="studentPreviews().length" [currentPage]="currentPage" [itemsPerPage]="itemsPerPage"
        (pageChange)="onPageChange($event)"></app-pagination>
</div>
