    <div class="flex gap-[2rem]">

                        <defs>
                            <clipPath id="clip0_44_312">
                                <rect width="15.8095" height="14.3923" fill="white" />

                        </defs>
                    </svg>
                </button>
            </div>
        </div>
        <div class="room-infor flex-1">
            <div class="room-id">
                Room id
            </div>
            <div class="marquee flex items-center gap-3">
                <div class="w-full h-full flex items-center">Waiting for the host to let you in</div>
                <div class="h-full flex items-center gap-2">
                    <div class="wave-1"></div>
                    <div class="wave-2"></div>
                    <div class="wave-3"></div>
                </div>
            </div>
            <div class="spinner"></div>
            <div class="btn-edit" (click)="onLeave()">Leave</div>
        </div>
    </div>
</div>
